name: Build and Test

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Chrome
        run: |
          google-chrome --version
          chromedriver --version

      - name: Print versions
        run: |
          google-chrome --version
          chromedriver --version

      - name: Build and Test
        run: ./gradlew clean test
